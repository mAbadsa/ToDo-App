<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
    <style>
    </style>
</head>

<body>
    <div class="container">
        <div class="todos-box">
            <div class="title-box" id="title">
                <h1 class="title">Todos App</h1>
            </div>
            <div class="input-box">
                <input type="text" name="" id="search-todo" class="todo-search" placeholder="Filter your todos">
                <label>
                    <input type="checkbox" id="check-box"> Hide complete
                </label>
            </div>
            <div class="btn-box">
                <button class="btn remove-btn" id="remove-all">Remove All</button>
                <!-- <button class="btn create-btn" id="add-todo">Add ToDo</button> -->
            </div>
            <div class="todo-body" id="todos">
            </div>
            <form class="input-box btn-box" id="todo-form">
                <input type="text" name="todoText" class="new-todo todo-search" placeholder="Type your todo here...">
                <button class="btn create-btn" id="add-todo">Add ToDo</button>
            </form>
        </div>
    </div>

    <script src="scripts/uuidv4.js"></script>
    <script src="scripts/todo-app.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
